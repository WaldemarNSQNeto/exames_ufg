<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exames</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Exames</h1>
        <form id="exameForm">
            <!-- PARTE 01: IDENTIFICAÇÃO -->
            <fieldset>
                <legend>PARTE 01: IDENTIFICAÇÃO</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pct">PCT:</label>
                        <input type="text" id="pct" name="PCT">
                    </div>
                    <div class="form-group">
                        <label for="dataExame">Data do Exame:</label>
                        <input type="date" id="dataExame" name="Data do Exame">
                    </div>
                </div>
            </fieldset>

            <!-- PARTE 02: HEMOGRAMA -->
            <fieldset>
                <legend>PARTE 02: HEMOGRAMA</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hb">Hb:</label>
                        <input type="text" id="hb" name="Hb">
                    </div>
                    <div class="form-group">
                        <label for="ht">Ht:</label>
                        <input type="text" id="ht" name="Ht">
                    </div>
                    <div class="form-group">
                        <label for="vcm">VCM:</label>
                        <input type="text" id="vcm" name="VCM">
                    </div>
                    <div class="form-group">
                        <label for="hcm">HCM:</label>
                        <input type="text" id="hcm" name="HCM">
                    </div>
                    <div class="form-group">
                        <label for="chcm">CHCM:</label>
                        <input type="text" id="chcm" name="CHCM">
                    </div>
                    <div class="form-group">
                        <label for="rdw">RDW:</label>
                        <input type="text" id="rdw" name="RDW">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="leucoTotal">LEUCO TOTAL:</label>
                        <input type="text" id="leucoTotal" name="LEUCO TOTAL">
                    </div>
                    <div class="form-group">
                        <label for="promielo">PROMIELO:</label>
                        <input type="text" id="promielo" name="PROMIELO">
                    </div>
                    <div class="form-group">
                        <label for="mielo">MIELO:</label>
                        <input type="text" id="mielo" name="MIELO">
                    </div>
                    <div class="form-group">
                        <label for="metamielo">METAMIELO:</label>
                        <input type="text" id="metamielo" name="METAMIELO">
                    </div>
                    <div class="form-group">
                        <label for="bast">BAST:</label>
                        <input type="text" id="bast" name="BAST">
                    </div>
                    <div class="form-group">
                        <label for="segm">SEGM:</label>
                        <input type="text" id="segm" name="SEGM">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eosi">EOSI:</label>
                        <input type="text" id="eosi" name="EOSI">
                    </div>
                    <div class="form-group">
                        <label for="baso">BASO:</label>
                        <input type="text" id="baso" name="BASO">
                    </div>
                    <div class="form-group">
                        <label for="linfo">LINFO:</label>
                        <input type="text" id="linfo" name="LINFO">
                    </div>
                    <div class="form-group">
                        <label for="linfoAtpc">LINFO ATPC:</label>
                        <input type="text" id="linfoAtpc" name="LINFO ATPC">
                    </div>
                    <div class="form-group">
                        <label for="mono">MONO:</label>
                        <input type="text" id="mono" name="MONO">
                    </div>
                    <div class="form-group">
                        <label for="blasto">BLASTO:</label>
                        <input type="text" id="blasto" name="BLASTO">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="plasmo">PLASMO:</label>
                        <input type="text" id="plasmo" name="PLASMO">
                    </div>
                    <div class="form-group">
                        <label for="plaq">PLAQ:</label>
                        <input type="text" id="plaq" name="PLAQ">
                    </div>
                </div>
            </fieldset>

            <!-- PARTE 03: OUTROS EXAMES -->
            <fieldset>
                <legend>PARTE 03: OUTROS EXAMES</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tap">TAP:</label>
                        <input type="text" id="tap" name="TAP">
                    </div>
                    <div class="form-group">
                        <label for="percentTap">% TAP:</label>
                        <input type="text" id="percentTap" name="% TAP">
                    </div>
                    <div class="form-group">
                        <label for="inr">INR:</label>
                        <input type="text" id="inr" name="INR">
                    </div>
                    <div class="form-group">
                        <label for="glicose">GLICOSE:</label>
                        <input type="text" id="glicose" name="GLICOSE">
                    </div>
                    <div class="form-group">
                        <label for="ur">UR:</label>
                        <input type="text" id="ur" name="UR">
                    </div>                
                    <div class="form-group">
                        <label for="cr">CR:</label>
                        <input type="text" id="cr" name="CR">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="na">Na:</label>
                        <input type="text" id="na" name="Na">
                    </div>
                    <div class="form-group">
                        <label for="k">K:</label>
                        <input type="text" id="k" name="K">
                    </div>
                    <div class="form-group">
                        <label for="mg">Mg:</label>
                        <input type="text" id="mg" name="Mg">
                    </div>
                    <div class="form-group">
                        <label for="ca">Ca:</label>
                        <input type="text" id="ca" name="Ca">
                    </div>
                    <div class="form-group">
                        <label for="p">P:</label>
                        <input type="text" id="p" name="P">
                    </div>
                    <div class="form-group">
                        <label for="cl">Cl:</label>
                        <input type="text" id="cl" name="Cl">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tgo">TGO:</label>
                        <input type="text" id="tgo" name="TGO">
                    </div>
                    <div class="form-group">
                        <label for="tgp">TGP:</label>
                        <input type="text" id="tgp" name="TGP">
                    </div>
                    <div class="form-group">
                        <label for="bt">BT:</label>
                        <input type="text" id="bt" name="BT">
                    </div>
                    <div class="form-group">
                        <label for="bd">BD:</label>
                        <input type="text" id="bd" name="BD">
                    </div>
                    <div class="form-group">
                        <label for="bi">BI:</label>
                        <input type="text" id="bi" name="BI">
                    </div>
                    <div class="form-group">
                        <label for="pcr">PCR:</label>
                        <input type="text" id="pcr" name="PCR">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ttpa">TTPA:</label>
                        <input type="text" id="ttpa" name="TTPA">
                    </div>
                    <div class="form-group">
                        <label for="ratio">RATIO:</label>
                        <input type="text" id="ratio" name="RATIO">
                    </div>
                    <div class="form-group">
                        <label for="outros">OUTROS:</label>
                        <input type="text" id="outros" name="OUTROS">
                    </div>
                </div>
            </fieldset>

            <!-- PARTE 04: GASOMETRIA ARTERIAL -->
            <fieldset>
                <legend>PARTE 04: GASOMETRIA ARTERIAL</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phArterial">pH:</label>
                        <input type="text" id="phArterial" name="pH (Arterial)">
                    </div>
                    <div class="form-group">
                        <label for="pco2Arterial">PCO2:</label>
                        <input type="text" id="pco2Arterial" name="PCO2 (Arterial)">
                    </div>
                    <div class="form-group">
                        <label for="po2Arterial">PO2:</label>
                        <input type="text" id="po2Arterial" name="PO2 (Arterial)">
                    </div>
                    <div class="form-group">
                        <label for="hco3Arterial">HCO3:</label>
                        <input type="text" id="hco3Arterial" name="HCO3 (Arterial)">
                    </div>
                    <div class="form-group">
                        <label for="beArterial">BE:</label>
                        <input type="text" id="beArterial" name="BE (Arterial)">
                    </div>
                    <div class="form-group">
                        <label for="satO2Arterial">SatO2:</label>
                        <input type="text" id="satO2Arterial" name="SatO2 (Arterial)">
                    </div>
                    <div class="form-group">
                        <label for="lacArterial">Lac:</label>
                        <input type="text" id="lacArterial" name="Lac (Arterial)">
                    </div>
                </div>
            </fieldset>

            <!-- PARTE 05: GASOMETRIA VENOSA -->
            <fieldset>
                <legend>PARTE 05: GASOMETRIA VENOSA</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phVenosa">pH:</label>
                        <input type="text" id="phVenosa" name="pH (Venosa)">
                    </div>
                    <div class="form-group">
                        <label for="pco2Venosa">PCO2:</label>
                        <input type="text" id="pco2Venosa" name="PCO2 (Venosa)">
                    </div>
                    <div class="form-group">
                        <label for="po2Venosa">PO2:</label>
                        <input type="text" id="po2Venosa" name="PO2 (Venosa)">
                    </div>
                    <div class="form-group">
                        <label for="hco3Venosa">HCO3:</label>
                        <input type="text" id="hco3Venosa" name="HCO3 (Venosa)">
                    </div>
                    <div class="form-group">
                        <label for="beVenosa">BE:</label>
                        <input type="text" id="beVenosa" name="BE (Venosa)">
                    </div>
                    <div class="form-group">
                        <label for="satO2Venosa">SatO2:</label>
                        <input type="text" id="satO2Venosa" name="SatO2 (Venosa)">
                    </div>
                    <div class="form-group">
                        <label for="lacVenosa">Lac:</label>
                        <input type="text" id="lacVenosa" name="Lac (Venosa)">
                    </div>
                </div>
            </fieldset>

            <!-- PARTE 06: EAS -->
            <fieldset>
                <legend>PARTE 06: EAS</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="aspecto">ASPECTO:</label>
                        <input type="text" id="aspecto" name="ASPECTO">
                    </div>
                    <div class="form-group">
                        <label for="phEas">pH:</label>
                        <input type="text" id="phEas" name="pH (EAS)">
                    </div>
                    <div class="form-group">
                        <label for="ptn">PTN:</label>
                        <input type="text" id="ptn" name="PTN">
                    </div>
                    <div class="form-group">
                        <label for="glico">GLICO:</label>
                        <input type="text" id="glico" name="GLICO">
                    </div>
                    <div class="form-group">
                        <label for="cetonas">CETONAS:</label>
                        <input type="text" id="cetonas" name="CETONAS">
                    </div>
                    <div class="form-group">
                        <label for="blrbn">BLRBN:</label>
                        <input type="text" id="blrbn" name="BLRBN">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sangue">SANGUE:</label>
                        <input type="text" id="sangue" name="SANGUE">
                    </div>
                    <div class="form-group">
                        <label for="nitrito">NITRITO:</label>
                        <input type="text" id="nitrito" name="NITRITO">
                    </div>
                    <div class="form-group">
                        <label for="acidoAscorbico">Á. ASCÓRBICO:</label>
                        <input type="text" id="acidoAscorbico" name="Á. ASCÓRBICO">
                    </div>
                    <div class="form-group">
                        <label for="estLeuco">EST. LEUCO:</label>
                        <input type="text" id="estLeuco" name="EST. LEUCO">
                    </div>
                    <div class="form-group">
                        <label for="celEpit">CEL. EPIT.:</label>
                        <input type="text" id="celEpit" name="CEL. EPIT.">
                    </div>
                    <div class="form-group">
                        <label for="leuco">LEUCO:</label>
                        <input type="text" id="leuco" name="LEUCO">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hemac">HEMAC:</label>
                        <input type="text" id="hemac" name="HEMAC">
                    </div>
                    <div class="form-group">
                        <label for="cilindros">CILINDROS:</label>
                        <input type="text" id="cilindros" name="CILINDROS">
                    </div>
                    <div class="form-group">
                        <label for="filMuco">FIL. MUCO:</label>
                        <input type="text" id="filMuco" name="FIL. MUCO">
                    </div>
                </div>
            </fieldset>

            <button type="submit">Gerar Resultado</button>
        </form>

        <!-- Área para exibir o resultado -->
        <div class="resultado-container">
            <div class="resultado-header">
                <h2>Resultados</h2>
                <button id="copiarResultado" style="display: none;">Copiar Resultados</button>
            </div>
            <div id="resultado" class="resultado"></div>
            <!-- Botão Limpar Dados -->
            <button id="limparDados" style="display: none; background-color: #dc3545; margin-top: 10px;">Limpar Dados</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
